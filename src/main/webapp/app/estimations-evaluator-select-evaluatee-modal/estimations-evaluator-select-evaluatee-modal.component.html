<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Odabir procjenjenika</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <hr class="mb-0">
    <div class="modal-body pb-1">
        <form name="newRelationship" #newRelationship="ngForm" autocomplete="off">
            <div class="row">
                <div class="col-md-12">
                    <p class="question-text">Odaberi procjenjenika na procjeni - {{estimationName}} kako bi mu dodali
                        ciljeve/ocjene:</p>
                </div>
                <div class="col-md-12">
                    <ng-select [items]="employees" bindLabel="firstName" id="selectEvaluatees" name="selectEvaluatees"
                               notFoundText="Nema podataka" (change)="onSelect($event)">
                    </ng-select>
                </div>

            </div>

            <div class="row padding-top-40">
                <div class="offset-6 col-md-2">
                    <button type="button" class="btn btn-default" (click)="c('Close click')">Odustani</button>
                </div>
                <div class="col-md-2 ml-4">
                    <button type="button" class="btn btn-primary" (click)="openEvaluateePageAndSave(content)">
                        Odaberi
                    </button>
                </div>
            </div>
        </form>
    </div>
    <hr>

</ng-template>
<button type="button" class="btn btn-primary"
        [disabled]="estimation.status.status !== 'DEFINING_GOALS' && estimation.status.status !== 'GRADING'"
        (click)="openModalToChooseEvaluatee(content)">Uredi za procjenjenika
</button>
